<!DOCTYPE html>
<html>
<head>
	<title>Youtube video change with some time interval</title>
	<script type="text/javascript">
		var videos = ['ocviezWJzvc', 'L5WurN0VyVg', 'rj3A9i7tmL8'];

		var i = 0;
		setInterval(function(){
		  document.getElementById('myVideo').src = 'https://www.youtube.com/embed/' + videos[i] + '?rel=0&autoplay=1&mute=1';
			if( i == 4 )
		  {
		  	i = 0;
		  }
		  else
		  {
		  	i++;
		  }
		}, 10000);
	</script>
</head>
<body>

<iframe id="myVideo" width="631" height="466" src="https://www.youtube.com/embed/_4OTpimBWPE?rel=0&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>

</body>
</html>
